<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    table {
      width: 80%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 12px;
      font-size: 1.2rem;
    }
    th {
      background: rgba(0,0,0,0.5);
    }
    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: gold;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .back-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üèÜ Top 10 Leaderboard üèÜ</h1>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <a href="backgroud.html" class="back-btn">‚¨Ö Kembali ke Game</a>

<script>
    // ‚úÖ Fungsi untuk menampilkan leaderboard
    function renderLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      leaderboard.sort((a, b) => b.score - a.score);
      let top10 = leaderboard.slice(0, 10);

      let tableBody = document.querySelector("#leaderboard tbody");
      tableBody.innerHTML = "";
      
      if (top10.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">Belum ada skor. Jadilah yang pertama!</td></tr>`;
        return;
      }

      top10.forEach((player, index) => {
        let medal = "";
        if(index === 0) medal = "ü•á";
        else if(index === 1) medal = "ü•à";
        else if(index === 2) medal = "ü•â";

        let row = `<tr>
            <td>${index + 1} ${medal}</td>
            <td>${player.name}</td>
            <td>${player.score}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Render leaderboard saat halaman dimuat
    renderLeaderboard();
</script>
</body>
</html>
