<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 12px;
      font-size: 1.2rem;
    }

    th {
      background: rgba(0,0,0,0.5);
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      display: block;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üèÜ Top 10 Leaderboard üèÜ</h1>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Top 10 Player masuk sini -->
    </tbody>
  </table>

  <a href="backgroud.html" class="back-btn">‚¨Ö Back to Game</a>

  <script>
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    function renderLeaderboard() {
      leaderboard.sort((a, b) => b.score - a.score);
      let top10 = leaderboard.slice(0, 10);

      let tableBody = document.querySelector("#leaderboard tbody");
      tableBody.innerHTML = "";

      top10.forEach((player, index) => {
        let medal = "";
        if(index === 0) medal = "ü•á";
        else if(index === 1) medal = "ü•à";
        else if(index === 2) medal = "ü•â";

        let row = `<tr>
            <td>${index + 1} ${medal}</td>
            <td>${player.name}</td>
            <td>${player.score}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // ‚úÖ Fungsi untuk menambahkan skor otomatis dari game
    function addScore(name, score) {
      leaderboard.push({ name, score });
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    // Render awal
    renderLeaderboard();

    // --- Contoh: simulasi otomatis (hapus ini di game asli) ---
    // addScore("Player1", 150);
    // addScore("Player2", 200);
  </script>
</body>
</html>
