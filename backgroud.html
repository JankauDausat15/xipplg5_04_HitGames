<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåø Petualangan Anak Rimba üåø</title>
  <style>
    /* ========== GLOBAL ==========
       Tips aset: siapkan file berikut di folder yang sama
       - download.jpeg  (background menu)
       - Latar1.PNG     (background level / bisa pattern lebar apa saja)
       - knight.png     (sprite player)
       - tiger.png      (sprite musuh biasa)
       - tiger_boss.png (sprite boss ‚Äî opsional; fallback pakai tiger.png)
       - heart.png      (ikon nyawa)
       - coin.png       (ikon koin)
       - shield.png     (ikon power-up shield)
       - strength.png   (ikon power-up strength)
       - hit.wav, hurt.wav, kill.wav (audio efek ‚Äî sudah aku sisipkan link unduhan terpisah)
    */

    :root {
      --ui-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    body { margin: 0; overflow: hidden; font-family: "Trebuchet MS", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #000; }
    canvas { display: block; background: #000; }

    /* ========== MENU AWAL ========== */
    #mainMenu {
      position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 10;
      background: url('download.jpeg') no-repeat center center/cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 48px 56px; border-radius: 20px; text-align: center; color: #fff;
      box-shadow: var(--ui-shadow); animation: fadeIn 700ms ease-out;
      backdrop-filter: blur(2px);
    }
    .overlay h1 { font-size: 2.6rem; margin: 0 0 24px; text-shadow: 3px 3px 6px #000; letter-spacing: 1px; }
    .menu-row { display: grid; gap: 12px; grid-auto-flow: row; }

    .btn {
      padding: 14px 28px; font-size: 1.05rem; border: none; border-radius: 14px; cursor: pointer; color: #fff;
      font-weight: 700; letter-spacing: .7px; transition: transform .15s ease, filter .2s ease; box-shadow: var(--ui-shadow);
      background: linear-gradient(45deg, #27ae60, #2ecc71);
    }
    .btn:hover { transform: translateY(-2px) scale(1.02); filter: brightness(1.06); }

    .btn.secondary { background: linear-gradient(45deg, #555, #777); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px) scale(.98);} to { opacity: 1; transform: none; } }

    /* ========== IN-GAME UI ========== */
    #restartBtn, #attackBtn {
      position: absolute; left: 50%; transform: translateX(-50%);
      padding: 12px 22px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; display: none; z-index: 5;
      box-shadow: var(--ui-shadow);
    }
    #restartBtn { top: 50%; background: crimson; color: #fff; }
    #restartBtn:hover { background: #a20; }
    #attackBtn { bottom: 20px; background: gold; color: #000; }
    #attackBtn:hover { filter: brightness(1.1); }

    #leaderboardBtn {
      position: absolute; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%;
      background: gold; color: #fff; font-size: 28px; border: none; cursor: pointer; display: none; z-index: 5;
      box-shadow: var(--ui-shadow);
    }
    #leaderboardBtn:hover { filter: brightness(1.1); }

    /* HUD */
    .hud { position: absolute; top: 12px; left: 12px; color: #fff; z-index: 4; text-shadow: 0 2px 6px #000; }
    .hud .row { display: flex; gap: 18px; align-items: center; flex-wrap: wrap; }
    .pill { background: rgba(0,0,0,.35); padding: 8px 12px; border-radius: 999px; box-shadow: var(--ui-shadow); }
    .bar { width: 220px; height: 12px; background: rgba(255,255,255,.15); border-radius: 999px; overflow: hidden; }
    .bar > span { display: block; height: 100%; width: 0%; background: linear-gradient(90deg, #2ecc71, #27ae60); }

    .coins { position: absolute; top: 12px; right: 12px; color: #fff; z-index: 4; display: flex; align-items: center; gap: 8px; }
    .coins img { width: 26px; height: 26px; filter: drop-shadow(0 2px 4px rgba(0,0,0,.6)); }

    /* Pause overlay */
    #pauseOverlay { position: absolute; inset: 0; background: rgba(0,0,0,.5); display: none; z-index: 8; align-items: center; justify-content: center; }
    #pauseCard { background: rgba(20,20,20,.85); color: #fff; padding: 24px; border-radius: 16px; width: min(92vw, 460px); box-shadow: var(--ui-shadow); text-align: center; }
    #pauseCard h2 { margin-top: 0; }

    /* Mobile controls */
    #touchControls { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 6; }
    .tc-btn { pointer-events: auto; position: absolute; bottom: 18px; width: 64px; height: 64px; border-radius: 50%; border: none; opacity: .85; box-shadow: var(--ui-shadow); font-size: 22px; }
    #btnLeft { left: 18px; background: #333; color: #fff; }
    #btnRight { left: 94px; background: #333; color: #fff; }
    #btnJump { right: 18px; background: #2d89ef; color: #fff; }
    #btnAtk { right: 94px; background: gold; color: #000; }
    #btnDash { right: 170px; background: #9147ff; color: #fff; width: 56px; height: 56px; bottom: 90px; border-radius: 14px; }
  </style>
</head>
<body>
 <!-- ===== MENU AWAL ===== -->
<div id="mainMenu">
  <div class="overlay">
    <h1>üåø Petualangan Anak Rimba üåø</h1>
    <div class="menu-row">
      <!-- Input Username -->
      <input type="text" id="usernameInput" placeholder="Masukkan Username"
             style="padding:10px; border-radius:10px; border:none; text-align:center; font-size:1rem;" />
      <button class="btn" onclick="startGame()">‚ñ∂ Mainkan</button>
      <button class="btn secondary" onclick="toggleHowTo()">‚ùì Cara Main</button>
      <div id="howto" style="display:none; text-align:left; font-weight:600; line-height:1.4; max-width:520px;"> 
        ‚óÄ‚ñ∂/Arrow: Gerak ‚Ä¢ Space: Lompat ‚Ä¢ A/‚öî: Attack ‚Ä¢ Shift: Dash ‚Ä¢ Esc: Pause<br/>
        Kumpulkan koin dari musuh, ambil power-up (üõ° Shield, üí™ Strength).
      </div>
    </div>
  </div>
</div>

  <!-- ===== GAME & UI ===== -->
  <canvas id="gameCanvas"></canvas>
  <div class="hud">
    <div class="row">
      <div id="scorePill" class="pill">Score: <span id="scoreText">0</span> ‚Ä¢ Level: <span id="levelText">1</span> ‚Ä¢ Combo: <span id="comboText">x1</span></div>
      <div class="pill" style="display:flex; align-items:center; gap:10px;">
        Stamina
        <div class="bar"><span id="staminaBar"></span></div>
      </div>
    </div>
  </div>
  <div class="coins"><img src="coin.png" alt="coin" onerror="this.style.display='none'"/><b id="coinText">0</b></div>

  <div id="pauseOverlay">
    <div id="pauseCard">
      <h2>‚è∏ Dijeda</h2>
      <p>Gunakan waktu ini buat atur strategi! üòâ</p>
      <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
        <button class="btn" onclick="resumeGame()">Lanjut</button>
        <button class="btn" onclick="restartFromPause()">Ulangi</button>
        <button class="btn secondary" onclick="backToMenu()">Menu</button>
      </div>
    </div>
  </div>

  <button id="restartBtn">Restart</button>
  <button id="attackBtn">‚öî Attack</button>
  <button id="leaderboardBtn" onclick="window.location.href='leaderboard.html'">üèÜ</button>

  <!-- üîä Audio -->
<audio id="hitSound" src="hit.wav" preload="auto"></audio>
<audio id="hurtSound" src="hurt.wav" preload="auto"></audio>
<audio id="killSound" src="kill.wav" preload="auto"></audio>
<audio id="bgMusic" src="bgm.mp3" preload="auto" loop></audio>


  <!-- Mobile touch controls -->
  <div id="touchControls">
    <button id="btnLeft" class="tc-btn">‚óÄ</button>
    <button id="btnRight" class="tc-btn">‚ñ∂</button>
    <button id="btnJump" class="tc-btn">‚§¥</button>
    <button id="btnAtk" class="tc-btn">‚öî</button>
    <button id="btnDash" class="tc-btn">Dash</button>
  </div>

  <script>
    // ===== Canvas & Context =====
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    addEventListener('resize', resizeCanvas); resizeCanvas();

    // ===== UI Elements =====
    const restartBtn = document.getElementById('restartBtn');
    const attackBtn = document.getElementById('attackBtn');
    const leaderboardBtn = document.getElementById('leaderboardBtn');
    const mainMenu = document.getElementById('mainMenu');
    const pauseOverlay = document.getElementById('pauseOverlay');
    const scoreText = document.getElementById('scoreText');
    const levelText = document.getElementById('levelText');
    const comboText = document.getElementById('comboText');
    const staminaFill = document.getElementById('staminaBar');
    const coinText = document.getElementById('coinText');

    // ===== Audio =====
    const hitSound = document.getElementById('hitSound');
    const hurtSound = document.getElementById('hurtSound');
    const killSound = document.getElementById('killSound');

    // ===== Assets =====
    const bg = new Image(); bg.src = 'Latar1.PNG';
    const playerImg = new Image(); playerImg.src = 'knight.png';
    const enemyImg = new Image(); enemyImg.src = 'tiger.png';
    const bossImg = new Image(); bossImg.src = 'tiger_boss.png'; // opsional
    const heartImg = new Image(); heartImg.src = 'heart.png';
    const coinImg = new Image(); coinImg.src = 'coin.png';
    const shieldImg = new Image(); shieldImg.src = 'shield.png';
    const strengthImg = new Image(); strengthImg.src = 'strength.png';

    // ===== Game State =====
    let cameraX = 0;
    let score = 0;
    let totalLives = 3;
    let level = 1; let nextLevelScore = 200; let showLevelUp = 0;
    let hitCooldown = 0; let attackCooldown = 0; let gameOver = false; let paused = false;
    let bloodEffect = 0; let invulnTimer = 0; // i-frames

    let stamina = 100, maxStamina = 100; // attack & dash resource
    let coins = 0;

    const keys = {}; let groundHeight = 180;

    const player = {
      x: 200, y: 0, width: 60, height: 70,
      dy: 0, speed: 6, jumpPower: -15, gravity: 0.8,
      onGround: true, attacking: false,
      damage: 1, // base damage
      facing: 1, // 1 right, -1 left
      dashCD: 0, dashSpeed: 16,
      shieldTimer: 0,
      strengthTimer: 0
    };

    let enemies = [];
    let drops = []; // coins & powerups

    // ===== Input =====
    document.addEventListener('keydown', (e)=>{
      keys[e.code] = true;
      if(e.code === 'Escape') togglePause();
      if(e.code === 'ShiftLeft' || e.code === 'ShiftRight') tryDash();
      if(e.code === 'KeyA') tryAttack();
      if(e.code === 'ArrowLeft') player.facing = -1;
      if(e.code === 'ArrowRight') player.facing = 1;
    });
    document.addEventListener('keyup', (e)=>{ keys[e.code] = false; if(e.code==='KeyA') player.attacking = false; });

    // Touch controls (shown on small screens)
    const touchControls = document.getElementById('touchControls');
    const btnLeft = document.getElementById('btnLeft');
    const btnRight = document.getElementById('btnRight');
    const btnJump = document.getElementById('btnJump');
    const btnAtk = document.getElementById('btnAtk');
    const btnDash = document.getElementById('btnDash');

    function showTouchIfNeeded(){
      if (matchMedia('(max-width: 900px)').matches) touchControls.style.display = 'block';
      else touchControls.style.display = 'none';
    }
    addEventListener('resize', showTouchIfNeeded); showTouchIfNeeded();

    const hold = (el, down, up)=>{
      const on = ()=>down(); const off = ()=>up();
      el.addEventListener('touchstart', e=>{ e.preventDefault(); on(); });
      el.addEventListener('touchend', e=>{ e.preventDefault(); off(); });
      el.addEventListener('mousedown', e=>{ e.preventDefault(); on(); });
      el.addEventListener('mouseup', e=>{ e.preventDefault(); off(); });
      el.addEventListener('mouseleave', e=>{ e.preventDefault(); off(); });
    };
    let holdLeft=false, holdRight=false;
    hold(btnLeft, ()=>holdLeft=true, ()=>holdLeft=false);
    hold(btnRight, ()=>holdRight=true, ()=>holdRight=false);
    btnJump.addEventListener('click', ()=>{ if(player.onGround) { player.dy = player.jumpPower; player.onGround=false; } });
    btnAtk.addEventListener('click', ()=> tryAttack());
    btnDash.addEventListener('click', ()=> tryDash());

    attackBtn.addEventListener('click', ()=> tryAttack());

    function tryAttack(){
      if (attackCooldown>0) return;
      if (stamina < 10) return; // cost
      player.attacking = true; attackCooldown = 24; stamina -= 10;
      // play safely (ignore autoplay restrictions)
      hitSound.currentTime=0; hitSound.play().catch(()=>{});
    }
    function tryDash(){
      if (player.dashCD>0) return;
      if (stamina < 20) return;
      stamina -= 20; player.dashCD = 60; invulnTimer = 20; // 20 frames i-frames
      // instant burst movement
      const dir = (keys['ArrowLeft']||holdLeft) ? -1 : 1;
      cameraX += dir * player.dashSpeed * 12; // move camera to simulate dash
    }

    // Combo system
    let combo = 1; let comboTimer = 0; const COMBO_WINDOW = 90; // frames

    function addCombo(){ combo = Math.min(10, combo+1); comboTimer = COMBO_WINDOW; }
    function resetCombo(){ combo = 1; comboTimer = 0; }

    // Enemy spawner
    function spawnEnemy(type='normal'){
      const isBoss = (type==='boss');
      const w = isBoss? 200:100; const h = isBoss? 160:80;
      const hpBase = isBoss? (10+level*3) : (2+level);
      const spd = isBoss? (1.5+level*0.2) : (1 + Math.random()*(2+level*0.5));
      const enemy = {
        type, boss: isBoss, hp: hpBase, maxHp: hpBase,
        worldX: cameraX + canvas.width + Math.random()*600,
        width: w, height: h, y: canvas.height - groundHeight - h,
        speed: (Math.random()<0.5?-1:1)*spd,
        attackCD: 0
      };
      enemies.push(enemy);
    }

    function spawnWave(){
      const cap = 3 + level; // increased cap with level
      while (enemies.length < cap) spawnEnemy('normal');
      // Boss setiap 3 level
      if (level % 3 === 0 && !enemies.some(e=>e.boss)) spawnEnemy('boss');
    }

    function resetGame(resetLives=false){
      if (resetLives) totalLives = 3;
      cameraX = 0; score = 0; coins = 0; level = 1; nextLevelScore=200; showLevelUp=0;
      hitCooldown = 0; attackCooldown = 0; gameOver=false; paused=false; bloodEffect=0; invulnTimer=0;
      player.x = 200; player.y = canvas.height - groundHeight - player.height; player.dy=0; player.onGround=true;
      player.dashCD=0; player.shieldTimer=0; player.strengthTimer=0; stamina=maxStamina; resetCombo();
      enemies.length=0; drops.length=0;
      restartBtn.style.display='none'; attackBtn.style.display='block'; leaderboardBtn.style.display='block';
      spawnWave();
      gameLoop();
    }

    // Drops: coins & powerups
    function dropFromEnemy(enemy){
      // coins
      const n = enemy.boss? 8 : (2+Math.floor(Math.random()*3));
      for(let i=0;i<n;i++){
        drops.push({ kind:'coin', x: enemy.worldX + (Math.random()*enemy.width), y: enemy.y, vy: -6 - Math.random()*3, life: 600 });
      }
      // chance powerup
      if (Math.random() < (enemy.boss? 0.8 : 0.12)){
        const kind = Math.random() < 0.5 ? 'shield' : 'strength';
        drops.push({ kind, x: enemy.worldX + enemy.width/2, y: enemy.y, vy: -7, life: 900 });
      }
    }

    // ===== Update =====
    function update(){
      if (paused || gameOver) return;

      // movement
      if (keys['ArrowLeft'] || holdLeft) cameraX -= player.speed;
      if (keys['ArrowRight'] || holdRight) cameraX += player.speed;
      if (keys['Space'] && player.onGround){ player.dy = player.jumpPower; player.onGround=false; }

      // apply gravity to player visual (y is relative to screen height)
      player.dy += player.gravity; player.y += player.dy;
      const groundY = canvas.height - groundHeight - player.height;
      if (player.y >= groundY){ player.y = groundY; player.dy=0; player.onGround=true; }

      // stamina regen
      stamina = Math.min(maxStamina, stamina + 0.35);

      // timers
      if (hitCooldown>0) hitCooldown--; if (attackCooldown>0) attackCooldown--; if (player.dashCD>0) player.dashCD--; if (invulnTimer>0) invulnTimer--;
      if (player.shieldTimer>0) player.shieldTimer--; if (player.strengthTimer>0) player.strengthTimer--;
      if (comboTimer>0){ comboTimer--; if (comboTimer===0) resetCombo(); }

      // enemies move & collide
      enemies.forEach(enemy=>{
        enemy.y = canvas.height - groundHeight - enemy.height;
        enemy.worldX += enemy.speed;
        if (enemy.worldX < cameraX - 250) enemy.speed = Math.abs(enemy.speed);
        if (enemy.worldX > cameraX + canvas.width + 250) enemy.speed = -Math.abs(enemy.speed);
        if (enemy.attackCD>0) enemy.attackCD--;
      });

      // attack box
      if (player.attacking){
        const rangeW = 50 + (player.strengthTimer>0? 20:0);
        const atk = { x: (player.facing===1? player.x+player.width : player.x - rangeW), y: player.y, width: rangeW, height: player.height };
        for (const enemy of enemies){
          const ex = enemy.worldX - cameraX;
          if (rectsOverlap(atk, {x:ex,y:enemy.y,width:enemy.width,height:enemy.height})){
            const dmg = (player.strengthTimer>0? 2:1) * player.damage;
            enemy.hp -= dmg * combo; // combo mempengaruhi damage
            // combo gain
            addCombo();
            // sound
            hitSound.currentTime=0; hitSound.play().catch(()=>{});
            // slight knockback
            enemy.worldX += player.facing*12;
            if (enemy.hp <= 0){
              score += (enemy.boss? 300:50) * combo; // reward with combo
              killSound.currentTime=0; killSound.play().catch(()=>{});
              dropFromEnemy(enemy);
            }
          }
        }
        // end attack this frame
        player.attacking=false;
      }

      // remove dead enemies
      enemies = enemies.filter(e=> e.hp>0);

      // player vs enemy hurt
      for (const enemy of enemies){
        const ex = enemy.worldX - cameraX;
        if (rectsOverlap({x:player.x,y:player.y,width:player.width,height:player.height}, {x:ex,y:enemy.y,width:enemy.width,height:enemy.height})){
          if (invulnTimer<=0 && hitCooldown<=0){
            if (player.shieldTimer>0){
              // consume shield instead of life
              player.shieldTimer = 0; invulnTimer = 20; // brief i-frames
            } else {
              bloodEffect++; hitCooldown = 50; invulnTimer = 25; resetCombo();
              try{ hurtSound.currentTime=0; hurtSound.play(); }catch{}
              if (bloodEffect >= 3){
                totalLives--; bloodEffect = 0;
                if (totalLives <= 0){
                  gameOver = true; attackBtn.style.display='none'; restartBtn.style.display='block';
                } else {
                  // mini-stun
                  player.dy = -8; player.onGround=false;
                }
              }
            }
          }
        }
      }

      // spawn control
      if (Math.random() < 0.006 && enemies.length < (3+level)) spawnEnemy('normal');

      // drop physics (simple float & fall)
      for (const d of drops){ d.vy += 0.4; d.y += d.vy; if (d.y > canvas.height - groundHeight - 20){ d.y = canvas.height - groundHeight - 20; d.vy *= -0.35; } d.life--; }
      drops = drops.filter(d=> d.life>0);

      // collect
      for (const d of drops){
        const dx = (d.x - cameraX) - (player.x + player.width/2);
        const dy = d.y - (player.y + player.height/2);
        const dist = Math.hypot(dx,dy);
        if (dist < 50){
          if (d.kind==='coin'){ coins++; score += 5; d.life=0; if (coins % 20 === 0 && totalLives < 5) totalLives++; }
          else if (d.kind==='shield'){ player.shieldTimer = 60*8; d.life=0; }
          else if (d.kind==='strength'){ player.strengthTimer = 60*8; d.life=0; }
        }
      }
      drops = drops.filter(d=> d.life>0);

      // level up
      if (score >= nextLevelScore){ level++; nextLevelScore += 250; showLevelUp = 100; spawnWave(); }

      // update HUD
      scoreText.textContent = Math.floor(score);
      levelText.textContent = level;
      comboText.textContent = 'x'+combo;
      staminaFill.style.width = (100*stamina/maxStamina)+'%';
      coinText.textContent = coins;
    }

    function rectsOverlap(a,b){ return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y; }

    // ===== Draw =====
    function draw(){
      ctx.clearRect(0,0,canvas.width, canvas.height);

      // parallax-ish: tile bg horizontally
      const bgWidth = canvas.width; let offsetX = -cameraX % bgWidth; if (offsetX>0) offsetX -= bgWidth;
      ctx.drawImage(bg, offsetX, 0, bgWidth, canvas.height);
      ctx.drawImage(bg, offsetX+bgWidth, 0, bgWidth, canvas.height);

      // player
      ctx.save();
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      // shield aura
      if (player.shieldTimer>0){ ctx.strokeStyle = 'rgba(173,216,230,.85)'; ctx.lineWidth = 6; ctx.beginPath(); ctx.roundRect(player.x-6, player.y-6, player.width+12, player.height+12, 10); ctx.stroke(); }
      // attack flash (brief)
      if (attackCooldown>0 && attackCooldown>12){ ctx.fillStyle='rgba(255,255,0,.15)'; const w=60; const x=(player.facing===1? player.x+player.width : player.x-w); ctx.fillRect(x, player.y+10, w, player.height-20); }
      ctx.restore();

      // enemies
      for (const e of enemies){
        const ex = e.worldX - cameraX;
        const img = (e.boss && bossImg.complete && bossImg.naturalWidth)? bossImg : enemyImg;
        ctx.drawImage(img, ex, e.y, e.width, e.height);
        // hp bar
        ctx.fillStyle = 'rgba(0,0,0,.35)'; ctx.fillRect(ex, e.y-18, e.width, 10);
        ctx.fillStyle = e.boss? '#ff4d4d' : '#3ddc84';
        ctx.fillRect(ex, e.y-18, Math.max(0, (e.hp/e.maxHp))*e.width, 10);
      }

      // drops
      for (const d of drops){
        const dx = d.x - cameraX;
        let img = null; if (d.kind==='coin') img = coinImg; else if (d.kind==='shield') img = shieldImg; else if (d.kind==='strength') img = strengthImg;
        if (img && img.complete && img.naturalWidth) ctx.drawImage(img, dx-12, d.y-12, 24, 24);
        else { ctx.fillStyle = d.kind==='coin' ? 'gold' : (d.kind==='shield'?'skyblue':'tomato'); ctx.beginPath(); ctx.arc(dx, d.y, 10, 0, Math.PI*2); ctx.fill(); }
      }

      // blood vignette
      if (bloodEffect>0){ ctx.fillStyle = 'rgba(255,0,0,0.22)'; ctx.fillRect(0,0,canvas.width, canvas.height); }

      // HUD hearts (right top)
      for (let i=0;i<totalLives;i++){
        const x = canvas.width - (i+1)*40; const y = 16;
        if (heartImg.complete && heartImg.naturalWidth) ctx.drawImage(heartImg, x, y, 30, 30);
        else { ctx.fillStyle = 'red'; ctx.font = '26px Arial'; ctx.fillText('‚ù§', x+6, y+26); }
      }

      // level up banner
      if (showLevelUp>0){
        ctx.fillStyle = 'rgba(0,0,0,.4)'; ctx.fillRect(canvas.width/2-180, 60, 360, 64);
