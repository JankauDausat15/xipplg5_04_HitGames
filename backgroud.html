<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight Adventure</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Resize fullscreen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Background
    const bg = new Image();
    bg.src = "Latar1.PNG"; 

    let cameraX = 0; // posisi kamera (background scroll)
    const scrollSpeed = 5;

    // Player
    const playerImg = new Image();
    playerImg.src = "knight.png"; 
    const player = {
      x: 200, // posisi layar tetap
      y: 0,
      width: 60,
      height: 70,
      dy: 0,
      speed: 6,
      jumpPower: -15,
      gravity: 0.8,
      onGround: false,
      attacking: false,
      hp: 3
    };

    // Enemy
    const enemyImg = new Image();
    enemyImg.src = "tiger.png"; 
    const enemy = {
      worldX: 800, // posisi asli di dunia (tidak ikut geser)
      width: 80,
      height: 60
    };

    // Score, cooldown
    let score = 0;
    let hitCooldown = 0;
    let attackCooldown = 0;

    const keys = {};
    const groundHeight = 100;
    const grassOffset = 10;   

    // Input
    document.addEventListener("keydown", (e) => keys[e.code] = true);
    document.addEventListener("keyup", (e) => {
      keys[e.code] = false;
      if (e.code === "KeyA") player.attacking = false;
    });

    function update() {
      // Gerak kamera (bukan player.x)
      if (keys["ArrowLeft"]) {
        cameraX -= scrollSpeed;
      }
      if (keys["ArrowRight"]) {
        cameraX += scrollSpeed;
      }

      // Lompat
      if (keys["Space"] && player.onGround) {
        player.dy = player.jumpPower;
        player.onGround = false;
      }
      if (keys["KeyA"] && attackCooldown <= 0) {
        player.attacking = true;
        attackCooldown = 30;
      }

      // Gravitasi
      player.dy += player.gravity;
      player.y += player.dy;

      let groundY = canvas.height - groundHeight - player.height - grassOffset;
      if (player.y >= groundY) {
        player.y = groundY;
        player.dy = 0;
        player.onGround = true;
      }

      // Posisi musuh relatif ke layar
      enemy.y = canvas.height - groundHeight - enemy.height - grassOffset;
      let enemyScreenX = enemy.worldX - cameraX;

      // ✅ Tabarakan Player <-> Musuh
      if (
        player.x < enemyScreenX + enemy.width &&
        player.x + player.width > enemyScreenX &&
        player.y < enemy.y + enemy.height &&
        player.y + player.height > enemy.y
      ) {
        if (hitCooldown <= 0) {
          score += 5;
          player.hp -= 1;
          hitCooldown = 60;
        }
      }

      // ✅ Attack Player ke Musuh
      if (player.attacking) {
        let attackRange = {
          x: player.x + player.width,
          y: player.y,
          width: 40,
          height: player.height
        };

        if (
          attackRange.x < enemyScreenX + enemy.width &&
          attackRange.x + attackRange.width > enemyScreenX &&
          attackRange.y < enemy.y + enemy.height &&
          attackRange.y + attackRange.height > enemy.y
        ) {
          score += 10;
          player.attacking = false;
        }
      }

      if (hitCooldown > 0) hitCooldown--;
      if (attackCooldown > 0) attackCooldown--;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Infinite scroll background
      let bgWidth = canvas.width;
      let offsetX = -cameraX % bgWidth;
      if (offsetX > 0) offsetX -= bgWidth;
      ctx.drawImage(bg, offsetX, 0, bgWidth, canvas.height);
      ctx.drawImage(bg, offsetX + bgWidth, 0, bgWidth, canvas.height);

      // Player
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      // Musuh (di dunia, render sesuai kamera)
      let enemyScreenX = enemy.worldX - cameraX;
      ctx.drawImage(enemyImg, enemyScreenX, enemy.y, enemy.width, enemy.height);

      // Attack box
      if (player.attacking) {
        ctx.fillStyle = "rgba(255,0,0,0.5)";
        ctx.fillRect(player.x + player.width, player.y, 40, player.height);
      }

      // HUD
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 40);
      ctx.fillText("HP: " + player.hp, 20, 70);

      // Game Over
      if (player.hp <= 0) {
        ctx.fillStyle = "red";
        ctx.font = "60px Arial Black";
        ctx.fillText("GAME OVER", canvas.width/2 - 150, canvas.height/2);
        return;
      }
    }

    function gameLoop() {
      if (player.hp > 0) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    bg.onload = () => gameLoop();
  </script>
</body>
</html>
